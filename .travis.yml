language: ruby
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
  sonarcloud:
    organization: "addisonmartin-github"
    token:
      secure: ""
script:
- bundle install
- bundle exec rails db:create
- bundle exec rails db:migrate
- sonar-scanner
- bundle exec rubocop && bundle exec rails test && bundle exec rails test:system
